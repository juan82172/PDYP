<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="/estilosDto.css">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline' https://www.gstatic.com;">
</head>
<body>
    <form id="formulario">

        <label for="id">id:</label>
        <input type="text" id="identificacion" required><br><br>

        <label for="nombres">Nombres:</label>
        <input type="text" id="nombres" required><br><br>
        
        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" required><br><br>
        
        <label for="genero">GÃ©nero:</label>
        <select id="genero" required>
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
            <option value="otro">Otro</option>
        </select><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" required><br><br>
        
        <label for="fechaNacimiento">Fecha de Nacimiento:</label>
        <input type="date" id="fechaNacimiento" required><br><br>
        
        <button type="button" id="guardar">Guardar</button>
        <button type="button" id="consultar">Consultar</button>
        <button type="button" id="eliminar">eliminar</button>
        <button type="button" id="actualizar">actualizar</button>
        
    </form>

    <script src="validacion.js"></script>
</body>
</html>
